apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: namespace-setup
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            namespace: ns-dev
            overlayPath: dev
          - name: uat
            namespace: ns-uat
            overlayPath: uat
  template:
    metadata:
      name: 'sample-docs-ns-setup-{{name}}'
    spec:
      syncPolicy:
        automated: { }
        syncOptions:
          - CreateNamespace=true
      # the next release/2.6 add the option to add labels and annotation
      # the release/2.6 is planned for 2023-01-09
      #        managedNamespaceMetadata:
      #          labels:
      #            istio-injection: enabled
      #          annotations:
      #            maintainer: me@myself.com

      # run `argocd proj list` to list available projects
      project: "default"
      source:
        repoURL: https://github.com/ric03/sample-docs-namespace-setup
        targetRevision: HEAD
        path: overlays/{{overlayPath}}
        kustomize: { }
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ namespace }}'